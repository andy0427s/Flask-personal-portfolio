{% extends "dashboard.html" %}

{% block comment_content %}

<form method="POST" enctype="multipart/form-data">

            {{ form.hidden_tag() }}

            {{ form.body.label(class="form-label") }}
            {{ form.body(class="form-control", rows='10') }}
            <br/>

<!--            {{ form.recaptcha }}-->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('dashboard', _anchor='personal_comment' )}}" class="btn btn-secondary">Cancel</a>
        </form>
        {{ ckeditor.load() }}
        {{ ckeditor.config(name='body', language='en') }}


{% endblock comment_content %}
